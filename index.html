<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquerie.css">

    <title>Login</title>
</head>
<body>

<main>
    <section id="login">

        <div id="imagen"></div>

        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo novamente, faça seu login para continuar.</p>

            <form action="login.php" method="post">

                <!-- CAMPO EMAIL -->
                <div class="campo">
                    <i class="material-symbols-outlined">person</i>
                    <input type="email" name="login" id="ilogin" placeholder="Seu E-mail" required autocomplete="email" maxlength="30">
                </div>

                <!-- CAMPO SENHA -->
                <div class="campo">
                    <i class="material-symbols-outlined">vpn_key</i>
                    <input type="password" name="senha" id="isenha" placeholder="Senha" required autocomplete="current-password" maxlength="30">
                </div>

                <!-- BOTÃO ENTRAR (FILHO DIRETO DO FORM) -->
                <input type="submit" value="Entrar">

                <!-- BOTÃO ESQUECI A SENHA -->
                <a href="esqueci.html" class="botao">
                    Esqueci a senha <i class="material-symbols-outlined">email</i>
                </a>

            </form>
        </div>

    </section>
</main>

</body>
</html>
